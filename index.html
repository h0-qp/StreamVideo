<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .header h2 {
            margin: 10px 0 5px 0;
            font-size: 24px;
        }
        .header a {
            color: #1da1f2;
            text-decoration: none;
            font-size: 18px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="telegram-logo.png" alt="Telegram Logo">
            <h2>CINEMA WORLD</h2>
            <a href="https://t.me/cn_world" target="_blank">@CN_WORLD</a>
        </div>
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <script>
        // الحصول على الرابط من الURL
        var urlParams = new URLSearchParams(window.location.search);
        var videoUrl = urlParams.get('video');

        if (videoUrl) {
            var videoPlayer = document.getElementById("videoPlayer");
            var videoSource = document.getElementById("videoSource");

            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        } else {
            alert("لم يتم توفير رابط فيديو في الURL.");
        }
    </script>
</body>
</html>
