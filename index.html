<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start; /* تعديل المحاذاة العمودية للبدء من الأعلى */
            align-items: center;
            flex-direction: column;
            height: auto; /* السماح للصفحة بالتمدد */
            min-height: 100vh;
            margin: 0;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            margin-top: 60px; /* إضافة هامش علوي للفيديو لعدم تداخل الحقوق */
            position: relative;
            max-width: 100%;
            box-sizing: border-box;
        }
        .header {
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .header h2 {
            margin: 10px 0 5px 0;
            font-size: 24px;
        }
        .header a {
            color: #1da1f2;
            text-decoration: none;
            font-size: 18px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        video {
            width: 100%;
            height: auto; /* اجعل الارتفاع تلقائي لتجنب القص */
            border: 1px solid #ccc;
            border-radius: 10px;
            object-fit: contain;
            max-height: none; /* إزالة أي قيود على ارتفاع الفيديو */
        }
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px;
            background-color: #2c2c2c;
            z-index: 1000;
            box-sizing: border-box;
        }
        .footer .right {
            color: #ff9800; /* لون زاهي يتناسب مع الموقع */
            font-size: 16px;
        }
        .footer .right a {
            color: #ffeb3b; /* لون زاهي لرابط قناة التليجرام */
            text-decoration: none;
            font-weight: bold;
        }
        .footer .left {
            color: #ffffff;
            font-size: 16px;
        }
        .footer .left a {
            color: #1da1f2; /* نفس اللون المستخدم في الرابط */
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="left">
            By: <a href="https://t.me/jj8jjj8" target="_blank">Hussein Rashid</a>
        </div>
        <div class="right">
            <a href="https://t.me/cn_world" target="_blank">CineMovie</a>
        </div>
    </div>
    <div class="container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <script>
        // الحصول على الرابط من الURL
        var urlParams = new URLSearchParams(window.location.search);
        var videoUrl = urlParams.get('video');

        if (videoUrl) {
            var videoPlayer = document.getElementById("videoPlayer");
            var videoSource = document.getElementById("videoSource");

            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        } else {
            alert("لم يتم توفير رابط فيديو في الURL.");
        }
    </script>
</body>
</html>
